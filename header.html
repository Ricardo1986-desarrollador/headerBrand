<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="css/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/header.css">
    <title>Liverpool</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="box-up">
                    <div class="box-svg">
                        <img src="css/assets/locacion.svg" alt="local">
                        <span>Mi direccion</span>
                        <span>C.P. 03840</span>
                    </div>
                    <div class="box-svg-1">
                        <img src="css/assets/store.svg" alt="store">
                        <span>Mi tienda</span>
                        <span>Liverpool Aguascalientes Villasunción</span>
                    </div>  
                    <div class="box-buttons">
                        <div class="box-img1">
                            <a href="#servicios">Servicios</a>
                            <img src="css/assets/arrow.svg" alt="ar">
                        </div>
                        <div class="box-img1">
                            <a href="#otros">Otros Sitios</a>
                            <img src="css/assets/arrow.svg" alt="arr">
                        </div>
                        <div class="box-img1">
                            <a href="#mesa">Mesa de regalos</a>
                        </div>
                        <div class="box-img1">
                            <a href="#credito">Crédito</a>
                        </div>
                    </div>
                </div>
            </nav>
            <nav>
                <div class="box-down">
                    <div class="box-img">
                        <a href="#"></a>
                    </div>
                    <div class="box-svg">
                        <img src="css/assets/menu.svg" alt="menu">
                        <span>Categorias</span>
                    </div>
                    <div class="box-svg">
                        <img src="css/assets/account.svg" alt="account">
                        <span>Alejandra</span>
                    </div>
                    <div class="box-svg">
                        <img src="css/assets/favorite.svg" alt="favorite">
                    </div>
                    <div class="box-svg">
                        <img src="css/assets/shopp.svg" alt="shop">
                        <span>9+</span>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</body>
</html>
